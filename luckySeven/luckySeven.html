<!DOCTYPE html>
<html>
<head>
  <title>Lucky Seven</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="luckySeven.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="luckySeven.js"></script>
  </head>

<body>
    <h1>Lucky Seven</h1>
    <form name="lucky" type="number" onsubmit="return myBet();" method="POST">
      <font> Starting Bet : <input type="number" id="startBet"><br /></font>
        <br/>
      <button id="submitButton" value="submit" class="btn btn-default">Play</button>
      </form>

      <table id="results" class="table table-striped" style="display:none;">
          <thead>
              <tr>
                  <th>Game Results</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Starting Bet</td>
                  <td><span id="start"></span></td>
              </tr>
              <tr>
                  <td>Total Rolls Before Going Broke</td>
                  <td><span id="rollsNum"></span></td>
              </tr>
              <tr>
                  <td>Highest Amount Won</td>
                  <td><span id="max"></span></td>
              </tr>
              <tr>
                  <td>Roll Count at Hightest Amount Won</td>
                  <td><span id="rollsAtMax"></span></td>
              </tr>
          </tbody>
      </table>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    </body>
</html>
